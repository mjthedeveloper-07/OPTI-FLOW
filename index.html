<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-image-crop/10.0.9/ReactCrop.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gloss: {
                black: '#050505',
                card: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(255, 255, 255, 0.08)',
                highlight: 'rgba(255, 255, 255, 0.1)',
                input: 'rgba(0, 0, 0, 0.4)'
              },
              brand: {
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                glow: '#6366f180'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'liquid': 'liquid 3s ease infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              liquid: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Gloss Effect Utilities */
      .gloss-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .gloss-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .gloss-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      }

      /* Liquid Button Effect */
      .btn-liquid {
        background-size: 200% auto;
        transition: 0.5s;
        background-image: linear-gradient(to right, #4f46e5 0%, #818cf8 51%, #4f46e5 100%);
      }
      .btn-liquid:hover {
        background-position: right center; 
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-image-crop": "https://esm.sh/react-image-crop@10.0.9"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
